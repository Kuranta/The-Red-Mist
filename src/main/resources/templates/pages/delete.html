<div class="modal fade" th:each="user : ${userList}" th:attr="id=${'userDeleteModal' + user.id}" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userDeleteModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form action="#" class="form" method="post" th:object="${user}" th:action="@{/admin/deleteUser/{id}}">

          <div class="mb-3">
            <label class="col-form-label">Your id:</label>
            <input type="text" th:field="*{id}" class="form-control" disabled="disabled">
          </div>

          <div class="mb-3">
            <label class="col-form-label">Your name:</label>
            <input type="text" th:field="*{name}" class="form-control" disabled="disabled">
          </div>

          <div class="mb-3">
            <label class="col-form-label">Your surname:</label>
            <input type="text" th:field="*{surname}" class="form-control" disabled="disabled">
          </div>

          <div class="mb-3">
            <label class="col-form-label">Your email:</label>
            <input type="text" th:field="*{email}" class="form-control" disabled="disabled">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" th:href="@{admin/deleteUser/{id}(id=${user.id})}" th:method="post">Remove</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
