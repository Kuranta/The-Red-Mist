<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form method="post" action="/login">
    <div class="mb-3">

        <label for="InputEmail" class="form-label">Email address</label>
        <input name="j_email" type="email" class="form-control" id="InputEmail" placeholder="example@google.com">

        <label for="InputPassword" class="form-label">Password</label>
        <input name="j_password" type="password" class="form-control" id="InputPassword" aria-describedby="passwordHelp" placeholder="password1234">


    </div>

    <button type="submit" class="btn btn-primary btn-sm">Submit</button>

</form>

</body>
</html>
