<div class="modal fade" id="userAddModal" tabindex="-1" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userAddModalLabel">Create user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form" method="post" th:object="${user}" th:action="@{/admin/saveUser}">

          <div class="form-group">
            <label class="col-form-label">First name:</label>
            <input type="text" th:field="*{firstName}" class="form-control">
          </div>

          <div class="form-group">
            <label class="col-form-label">Last name:</label>
            <input type="text" th:field="*{lastName}" class="form-control">
          </div>

          <div class="form-group">
            <label class="col-form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control">
          </div>

          <div class="form-group">
            <label class="col-form-label">Age:</label>
            <input type="text" th:field="*{age}" class="form-control">
          </div>

          <div class="form-group">
            <label class="col-form-label">Password:</label>
            <input type="text" th:field="*{password}" class="form-control">
          </div>

          <p>
            <label>Roles:
              <input type="checkbox" name="roles"
                     th:each="role : ${roleList}"
                     th:text="${role.name}"
                     th:value="${role}"
                     th:field="*{roles}"/>
            </label>
          </p>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Save user</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
