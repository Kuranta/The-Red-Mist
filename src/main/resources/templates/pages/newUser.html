<div class="modal fade" id="userAddModal" tabindex="-1" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userAddModalLabel">Create user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form" method="post" th:object="${user}" th:action="@{/api/saveUser}">

          <div class="mb-3">
            <label class="col-form-label">FirstName:</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
          </div>

          <div class="mb-3">
            <label class="col-form-label">LastName:</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
          </div>

          <div class="mb-3">
            <label class="col-form-label">Age:</label>
            <input type="text" class="form-control" id="age" name="age">
          </div>

          <div class="mb-3">
            <label class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>

          <div class="mb-3">
            <label class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>

          <div class="mb-3">
            <label for="roles" class="col-form-label">Role</label>
            <select id="roles" name="roles" class="form-control">
              <option th:each="roles: ${roleList}"
                      th:value="${roles.getId()}"
                      th:text="${roles.getName()}">
              </option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" >Create user</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
