<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userEditModalLabel">Update user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="form" method="dialog">

                    <div class="mb-3">
                        <label class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="id2" name="id2" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">FirstName:</label>
                        <input type="text" class="form-control" id="firstName2" name="firstName2">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">LastName:</label>
                        <input type="text" class="form-control" id="lastName2" name="lastName2">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Age:</label>
                        <input type="number" class="form-control" id="age2" name="age2">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="email2" name="email2">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="password2" name="password2">
                    </div>

                    <div class="mb-3">
                        <label for="roles2" class="col-form-label">Role</label>
                        <select multiple class="form-control" id="roles2" name="roles2" size="2">
                            <option th:each="role: ${roleList}"
                                    th:text="${role.getName()}"
                                    th:value="${role}">
                            </option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success" onclick="editUserData()">Update user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
