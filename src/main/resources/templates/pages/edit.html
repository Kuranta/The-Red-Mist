<div class="modal fade" id="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userEditModalLabel">Update user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form action="#" class="form" method="post" th:object="${user}" th:action="@{admin/saveUser}">

                    <div class="mb-3">
                        <label class="col-form-label">Your id:</label>
                        <input type="text" th:field="*{id}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your name:</label>
                        <input type="text" th:field="*{name}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your surname:</label>
                        <input type="text" th:field="*{surname}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your email:</label>
                        <input type="text" th:field="*{email}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your password:</label>
                        <input type="text" th:field="*{password}" class="form-control">
                    </div>

                    <p>
                        <label>Roles:
                            <input type="checkbox" name="roles"
                                   th:each="role : ${roleList}"
                                   th:text="${role.name}"
                                   th:value="${role}"
                                   th:field="*{roles}"/>
                        </label>
                    </p>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success" >Update user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
