<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Update</h1>
    <hr>

    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <label for="name">Enter name:</label>
        <input type="text" th:field="*{name}" id="name" class="form-contol mb-4 col-4"/>

        </br>

        <label for="surname">Enter surname:</label>
        <input type="text" th:field="*{surname}" id="surname" class="form-contol mb-4 col-4"/>

        </br>

        <label for="email">Enter email:</label>
        <input type="text" th:field="*{email}" id="email" class="form-contol mb-4 col-4"/>

        <br>

        <label for="password">Enter password:</label>
        <input type="text" th:field="*{password}" id="password" class="form-contol mb-4 col-4"/>

        <br>

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>
    <a th:href="@{/admin}">Back to User List</a>

</div>
</body>
</html>
