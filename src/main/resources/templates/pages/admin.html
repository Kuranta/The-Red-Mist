<body>


<div class="container my-2 "/>
<h1>List of Users</h1>
<hr>




<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userAddModal">New User</button>












<table class="table table-bordered border-dark">
    <thead>
    <tr class="table-dark">
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${userList}">
        <td th:text="${user.Name}">user</td>
        <td th:text="${user.Surname}">surname</td>
        <td th:text="${user.Email}">email</td>
        <td th:text="${user.Roles}">roles</td>
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userEditModal">Edit</button>

        <td>
            <a th:href="@{admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<br>

<div class="modal fade" id="userAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="userAddModalLabel">Adding User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="form" method="post" th:object="${user}" th:action="@{/admin/saveUser}">

                <input type="hidden" th:field="*{id}"/>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Your name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="surname" class="col-form-label">Your surname:</label>
                        <input type="text" id="surname" th:field="*{surname}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="col-form-label">Your email:</label>
                        <input type="text" id="email" th:field="*{email}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="col-form-label">Your password:</label>
                        <input type="text" id="password" th:field="*{password}" class="form-control">
                    </div>

                    <p>
                    <label>Roles:
                        <input type="checkbox" name="roles"
                               th:each="role : ${roleList}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               th:field="*{roles}"/>
                    </label>
                    </p>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Save user</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</div>
