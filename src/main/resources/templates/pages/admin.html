<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container my-2 "/>
<h1>List of Users</h1>
<table class="table table-bordered border-dark">
    <thead>
    <tr class="table-dark">
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.Name}">user</td>
        <td th:text="${user.Surname}">surname</td>
        <td th:text="${user.Email}">email</td>
        <td th:text="${user.Roles}">roles</td>
        <td> <a th:href="@{admin/edit/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Remove</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href ="@{admin/new}" class="btn btn-primary btn-sn mb-3">New User</a>
<br>
<a th:href="@{/logout}" class="btn btn-danger">Logout.</a>
<br>
</body>
</html>
