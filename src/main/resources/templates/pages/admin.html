<script>
    function getUsers(){
            fetch("http://localhost:8080/api/getUsers").then(
                (res)=>res.json()).then((response)=>{
                    var tempData = '';
                    console.log(response);
                response.forEach((user)=>{
                    var userRole = "";
                    user.roles.forEach(function (role) {
                        userRole += role.name + " ";
                    })
                        tempData += "<tr>";
                        tempData += "<td>" + user.firstName + "</td>";
                        tempData += "<td>" + user.lastName + "</td>";
                        tempData += "<td>" + user.age + "</td>";
                        tempData += "<td>" + user.email + "</td>";
                        tempData += "<td>" + userRole + "</td>";
                        tempData += "<td>" + "<a href='#editModal' data-toggle='modal' data-target='#editModal' class='btn btn-success edit-button'>Edit" + "</td>";
                        tempData +=  "<td>" + "<a class='btn btn-danger delete-button '>Delete" + "</td>";
                        tempData += "</tr>";
                    })
                document.getElementById("tData").innerHTML = tempData;
                })
        }

        function addUser(){
            let payload = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                roles: Array.from(document.getElementById("roles").selectedOptions).map(option => option.value)
            }

            fetch("http://localhost:8080/api/saveUser",{
                method: "POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(payload)
            })
        }
