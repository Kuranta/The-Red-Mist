<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="collapse" id="navbarToggleExternalContent" >
    <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
</div>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <span class="text-danger"sec:authentication="name">Email</span>
               <span class="text-danger"sec:authentication="principal.authorities">Roles</span>
            </li>
        </ul>
        <a th:href="@{/logout}" class="btn btn-danger">Logout.</a>
    </div>
</nav>

<body>


<div class="container my-2 "/>
<h1>List of Users</h1>
<hr>




<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userAddModal">New User</button>


<table class="table table-bordered border-dark">
    <thead>
    <tr class="table-dark">
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${userList}">
        <td th:text="${user.Name}">user</td>
        <td th:text="${user.Surname}">surname</td>
        <td th:text="${user.Email}">email</td>
        <td th:text="${user.Roles}">roles</td>
        <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target=${'#userEditModal'+user.id}" data-row="${user}">Edit</button>

        <td>
            <a th:href="@{admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Remove</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<br>

<div class="modal fade" id="userAddModal" tabindex="-1" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userAddModalLabel">Create user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form class="form" method="post" th:object="${user}" th:action="@{/admin/saveUser}">

                <div class="form-group">
                        <label class="col-form-label">Your name:</label>
                        <input type="text" th:field="*{name}" class="form-control">
                    </div>

                <div class="form-group">
                        <label class="col-form-label">Your surname:</label>
                        <input type="text" th:field="*{surname}" class="form-control">
                    </div>

                <div class="form-group">
                        <label class="col-form-label">Your email:</label>
                        <input type="text" th:field="*{email}" class="form-control">
                    </div>

                <div class="form-group">
                        <label class="col-form-label">Your password:</label>
                        <input type="text" th:field="*{password}" class="form-control">
                    </div>

                    <p>
                    <label>Roles:
                        <input type="checkbox" name="roles"
                               th:each="role : ${roleList}"
                               th:text="${role.name}"
                               th:value="${role}"
                               th:field="*{roles}"/>
                    </label>
                    </p>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Save user</button>
                    </div>
                </form>
        </div>
    </div>
</div>
</div>




<div class="modal fade" th:each="user : ${userList}" th:attr="id=${'userEditModal' + user.id}" >
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userEditModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form action="#" class="form" method="post" th:object="${user}" th:action="@{/admin/saveUser}">

                <div class="mb-3">
                        <label class="col-form-label">Your id:</label>
                        <input type="text" th:field="*{id}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your name:</label>
                        <input type="text" th:field="*{name}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your surname:</label>
                        <input type="text" th:field="*{surname}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your email:</label>
                        <input type="text" th:field="*{email}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your password:</label>
                        <input type="text" th:field="*{password}" class="form-control">
                    </div>

                    <p>
                        <label>Roles:
                            <input type="checkbox" name="roles"
                                   th:each="role : ${roleList}"
                                   th:text="${role.name}"
                                   th:value="${role}"
                                   th:field="*{roles}"/>
                        </label>
                    </p>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Update user</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>





<div class="modal fade" th:each="user : ${userList}" th:attr="id=${'userDeleteModal' + user.id}" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userDeleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form action="#" class="form" method="post" th:object="${user}" th:action="@{/admin/deleteUser/{id}}">

                    <div class="mb-3">
                        <label class="col-form-label">Your id:</label>
                        <input type="text" th:field="*{id}" class="form-control" disabled="disabled">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your name:</label>
                        <input type="text" th:field="*{name}" class="form-control" disabled="disabled">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your surname:</label>
                        <input type="text" th:field="*{surname}" class="form-control" disabled="disabled">
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label">Your email:</label>
                        <input type="text" th:field="*{email}" class="form-control" disabled="disabled">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" th:href="@{admin/deleteUser/{id}(id=${user.id})}" th:method="post">Remove</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
</html>
