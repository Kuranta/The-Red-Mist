<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<div class="collapse" id="navbarToggleExternalContent" >
    <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
</div>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="@{/user}">Home page</a>
            </li>
        </ul>
    </div>
</nav>

<body>


<div class="container my-2 "/>
<h1>List of Users</h1>
<hr>
<table class="table table-bordered border-dark">
    <thead>
    <tr class="table-dark">
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${userList}">
        <td th:text="${user.Name}">user</td>
        <td th:text="${user.Surname}">surname</td>
        <td th:text="${user.Email}">email</td>
        <td th:text="${user.Roles}">roles</td>
        <td>
            <a th:href="@{admin/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
        <td>
            <a th:href="@{admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href ="@{admin/new}" class="btn btn-primary btn-sn mb-3">New User</a>
<br>
<a th:href="@{/logout}" class="btn btn-danger">Logout.</a>
<br>

</body>
</html>
